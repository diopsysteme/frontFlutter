buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ajoutez les dépendances nécessaires ici si besoin
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

plugins {
    // Ajoutez ici les plugins nécessaires pour votre projet
    id 'com.google.gms.google-services' version '4.3.15' apply false
}

// Configuration pour tous les projets
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configuration pour les sous-projets
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Tâche pour nettoyer le projet
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}